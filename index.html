<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Manager Emergency Sheet</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 20px;
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }

        h1 {
            font-size: 24px;
            text-align: center;
        }

        .updated-on {
            font-size: 12px;
            text-align: right;
        }

        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .form-group label {
            flex: 1;
            min-width: 200px;
            font-size: 16px;
            cursor: pointer;
            padding: 6px 5px;
            border-radius: 5px;
        }

        .form-group input {
            flex: 2;
            border: 2px solid #5c5c5c;
            padding: 10px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }

        .remove-button {
            background-color: #dc3545;
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            cursor: pointer;
            margin-top: 1px;
            margin-left: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .remove-button:hover {
            background-color: #b02a37;
        }

        .fieldbutton {
            background-color: #0e990e;
        }

        .fieldbutton:hover {
            background-color: #017a01;
        }

        button {
            padding: 12px;
            font-size: 16px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            margin: 10px;
            margin-top: 20px;
            text-align: center;
        }

        button:hover {
            background: #0056b3;
        }

        @media print {
            .noprint {
                display: none;
            }
        }
    </style>
</head>
<body>
    <h1>Password Manager Emergency Sheet</h1>

    <p class="updated-on"><b>Updated On:</b>
        <script> document.write(new Date().toDateString());</script>
    </p>

    <div id="form-container">
        <div class="form-group">
            <label contenteditable="true">Password manager URL</label>
            <input type="text">
            <button class="remove-button noprint" onclick="removeField(this)">X</button>
        </div>

        <div class="form-group">
            <label contenteditable="true">Email address</label>
            <input type="text">
            <button class="remove-button noprint" onclick="removeField(this)">X</button>
        </div>

        <div class="form-group">
            <label contenteditable="true">Master password</label>
            <input type="text">
            <button class="remove-button noprint" onclick="removeField(this)">X</button>
        </div>

        <div class="form-group">
            <label contenteditable="true">Two-step login recovery code</label>
            <input type="text">
            <button class="remove-button noprint" onclick="removeField(this)">X</button>
        </div>

        <div class="form-group">
            <label contenteditable="true">Email password</label>
            <input type="text">
            <button class="remove-button noprint" onclick="removeField(this)">X</button>
        </div>

        <div class="form-group">
            <label contenteditable="true">Email recovery code (2FA)</label>
            <input type="text">
            <button class="remove-button noprint" onclick="removeField(this)">X</button>
        </div>

        <div class="form-group">
            <label contenteditable="true">Phone number</label>
            <input type="text">
            <button class="remove-button noprint" onclick="removeField(this)">X</button>
        </div>

        <div class="form-group">
            <label contenteditable="true">Phone PIN</label>
            <input type="text">
            <button class="remove-button noprint" onclick="removeField(this)">X</button>
        </div>

        <div class="form-group">
            <label contenteditable="true">Computer password</label>
            <input type="text">
            <button class="remove-button noprint" onclick="removeField(this)">X</button>
        </div>

        <div class="form-group">
            <label contenteditable="true">USB encryption key</label>
            <input type="text">
            <button class="remove-button noprint" onclick="removeField(this)">X</button>
        </div>

        <div class="form-group">
            <label contenteditable="true">Vault export password</label>
            <input type="text">
            <button class="remove-button noprint" onclick="removeField(this)">X</button>
        </div>
    </div>

    <button class="fieldbutton noprint" onclick="addNewField()">Add New Field</button>
    <button class="noprint" onclick="window.print()">Print This Page</button>

    <script>
        function addNewField() {
            const container = document.getElementById('form-container');
            const div = document.createElement('div');
            div.classList.add('form-group');
            div.innerHTML = `
                <label contenteditable="true">New Field</label>
                <input type="text">
                <button class="remove-button noprint" onclick="removeField(this)">X</button>
            `;
            container.appendChild(div);
        }

        function removeField(button) {
            button.parentElement.remove();
        }
    </script>
</body>
</html>
