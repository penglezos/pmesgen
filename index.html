<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Manager Emergency Sheet</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 20px;
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }

        h1 {
            font-size: 24px;
            text-align: center;
        }

        .updated-on {
            font-size: 14px;
            text-align: right;
        }

        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .form-group label {
            flex: 1;
            min-width: 200px;
            font-size: 16px;
            cursor: pointer;
            padding: 6px;
            border-radius: 5px;
        }

        .form-group input {
            flex: 2;
            border: 2px solid #5c5c5c;
            padding: 10px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }

        .button-container {
            display: flex;
            justify-content: left;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            margin: 10px 5px;
            text-align: center;
            display: inline-block;
        }

        button:hover {
            opacity: 0.9;
        }

        .field-button {
            background-color: #0e990e;
            color: white;
            border-radius: 50px;
        }

        .field-button:hover {
            background-color: #017a01;
        }

        .remove-button {
            background-color: #dc3545;
            color: white;
            width: 30px;
            height: 30px;
            font-size: 16px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50px;
        }

        .remove-button:hover {
            background-color: #b02a37;
        }

        .save-button {
            background-color: #007bff;
            color: white;
            border-radius: 50px;
        }

        .save-button:hover {
            background-color: #0056b3;
        }

        .print-button {
            background-color: #6c757d;
            color: white;
            border-radius: 50px;
        }

        .print-button:hover {
            background-color: #43484d;
        }

        @media print {
            .noprint {
                display: none;
            }
        }

        footer {
            text-align: center;
            margin-top: 100px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Password Manager Emergency Sheet</h1>

    <p class="updated-on"><b>Updated On:</b> <span id="date"></span></p>

    <div id="form-container">
        <div class="form-group">
            <label contenteditable="true">Password manager URL</label>
            <input type="text" value="" readonly>
            <button class="remove-button noprint" onclick="removeField(this)">X</button>
        </div>

        <div class="form-group">
            <label contenteditable="true">Email address</label>
            <input type="text" value="" readonly>
            <button class="remove-button noprint" onclick="removeField(this)">X</button>
        </div>

        <div class="form-group">
            <label contenteditable="true">Master password</label>
            <input type="text" value="" readonly>
            <button class="remove-button noprint" onclick="removeField(this)">X</button>
        </div>

        <div class="form-group">
            <label contenteditable="true">Two-step login recovery code</label>
            <input type="text" value="" readonly>
            <button class="remove-button noprint" onclick="removeField(this)">X</button>
        </div>

        <div class="form-group">
            <label contenteditable="true">Email password</label>
            <input type="text" value="" readonly>
            <button class="remove-button noprint" onclick="removeField(this)">X</button>
        </div>

        <div class="form-group">
            <label contenteditable="true">Email recovery code (2FA)</label>
            <input type="text" value="" readonly>
            <button class="remove-button noprint" onclick="removeField(this)">X</button>
        </div>

        <div class="form-group">
            <label contenteditable="true">Phone number</label>
            <input type="text" value="" readonly>
            <button class="remove-button noprint" onclick="removeField(this)">X</button>
        </div>

        <div class="form-group">
            <label contenteditable="true">Phone PIN</label>
            <input type="text" value="" readonly>
            <button class="remove-button noprint" onclick="removeField(this)">X</button>
        </div>

        <div class="form-group">
            <label contenteditable="true">Computer password</label>
            <input type="text" value="" readonly>
            <button class="remove-button noprint" onclick="removeField(this)">X</button>
        </div>

        <div class="form-group">
            <label contenteditable="true">USB encryption key</label>
            <input type="text" value="" readonly>
            <button class="remove-button noprint" onclick="removeField(this)">X</button>
        </div>

        <div class="form-group">
            <label contenteditable="true">Vault export password</label>
            <input type="text" value="" readonly>
            <button class="remove-button noprint" onclick="removeField(this)">X</button>
        </div>
    </div>

    <div class="button-container noprint">
        <button class="field-button" onclick="addNewField()">Add new field</button>
        <button class="save-button" onclick="saveToHTML()">Save sheet as template</button>
        <button class="print-button" onclick="window.print()">Print sheet</button>
    </div>

    <footer class="noprint">
        <p>Version: 1.0.0 (February 2, 2025) - <a href="https://github.com/penglezos/pmesgen/" target="_blank">Source code</a></p>
    </footer>

    <script>
        function addNewField() {
            const container = document.getElementById('form-container');
            const div = document.createElement('div');
            div.classList.add('form-group');
            div.innerHTML = `
                <label contenteditable="true">New Field</label>
                <input type="text" value="" readonly>
                <button class="remove-button noprint" onclick="removeField(this)">X</button>
            `;
            container.appendChild(div);
        }

        function removeField(button) {
            button.parentElement.remove();
        }

        function saveToHTML() {
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => {
                input.setAttribute('value', input.value);
            });

            const blob = new Blob([document.documentElement.outerHTML], { type: 'text/html' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'password_manager_emergency_sheet.html';
            link.click();
        }

        document.getElementById('date').innerText = new Date().toDateString();
    </script>
</body>
</html>
